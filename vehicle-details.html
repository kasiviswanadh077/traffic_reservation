<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Enter Your Vehicle Details</h1>
    </header>
    <main>
        <form id="vehicle-form">
            <label for="vehicle-type">Vehicle Type:</label>
            <input type="text" id="vehicle-type" name="vehicle-type" required value="Car">

            <label for="vehicle-reg">Vehicle Registration:</label>
            <input type="text" id="vehicle-reg" name="vehicle-reg" required value="AB123CD">

            <button type="submit">Continue</button>
        </form>
    </main>
    <script src="vehicle.js"></script>
</body>
</html>
