<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Parking Slot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Select Your Parking Slot</h1>
    </header>
    <main>
        <h3>Choose your nearby parking place and available slots:</h3>
        <form id="parking-form">
            <label for="parking-slot">Select Parking Slot:</label>
            <select id="parking-slot" name="parking-slot" required>
                <option value="slot1">Slot 1 (Available)</option>
                <option value="slot2">Slot 2 (Available)</option>
                <option value="slot3">Slot 3 (Occupied)</option>
            </select>

            <button type="submit">Reserve Slot</button>
        </form>
    </main>
    <script src="select-parking.js"></script>
</body>
</html>
